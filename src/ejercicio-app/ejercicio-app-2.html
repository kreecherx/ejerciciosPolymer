<base href="https://cdn.rawgit.com/download/polymer-cdn/2.6.0/lib/">
<script src="webcomponentsjs/webcomponents-loader.js"></script>

<link rel="import" href="iron-ajax/iron-ajax.html">

<link rel="import" href="polymer/polymer-element.html">

<dom-module id="ejercicio-app-2">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>To√±o: Tengo [[pers]] torta(s) de chilaquiles!</h2>
    <input type="button" value="Recibir torta de chilaquiles" on-click="agregar">
    <input type="button" value="Regresar torta de chilaquiles" on-click="quitar">
    <template is="dom-if" if="{{mostrarI}}">
      <h3>Ya no tienes tortas que regresar >:c</h3>
    </template>
  </template>

  <script>
    class EjercicioApp2 extends Polymer.Element {
      static get is() { return 'ejercicio-app-2'; }
      static get properties() {
        return {
          cant: {
            type: Number,
            value: 3,
            notify: true
          },
          pers:{
            type: Number,
            value: 0
          },
          mostrarI: {
            type: Boolean,
            value: false
          }
        };
      }
      agregar(){
        if(this.cant > 0){
          this.mostrarI = false;
          this.pers = parseInt(this.pers) + 1;
          this.cant = parseInt(this.cant) - 1;
        }
      }

      quitar(){
        if(this.pers > 0){
          this.pers = parseInt(this.pers) - 1;
          this.cant = parseInt(this.cant) + 1;
        } else {
          this.mostrarI = true;
        }
      }
    }

    window.customElements.define(EjercicioApp2.is, EjercicioApp2);
  </script>
</dom-module>
