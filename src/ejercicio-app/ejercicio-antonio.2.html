<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="ejercicio-antonio-2">
    <template>
        <style>
            :host{
                display: block;
            }
            table {
                width: 90vw;
                border-collapse: collapse;
                text-align: center;
                margin-bottom: 25px;
            }
            th, td {
                border: 1px solid black;
                padding: 3px;
            }

            .carrito thead{
                background-color: gray;
                color:white;
                font-size: 1.2em;
            }
        </style>
        <table class="carrito">
            <thead><td>Carrito</td></thead>
            <template is="dom-repeat" items="{{carro}}">
                <tr>
                    <td>{{item.nombre}}</td>
                </tr>
            </template>
        </table>
    </template>
    <script>
        class Antonio2 extends Polymer.Element {
            static get is(){return "ejercicio-antonio-2"}
            static get properties(){
                return{
                    carro:{
                        type: Array,
                        value: []
                    },
                    producto:{
                        type: String,
                        notify: true,
                        observer: "agrega"
                    }
                }
            }

            agrega(){
                if(!(this.producto=="")){
                    this.push('carro', {nombre: this.producto});
                    this.producto = "";
                }
            }
        }
        customElements.define(Antonio2.is, Antonio2)
    </script>
</dom-module>
